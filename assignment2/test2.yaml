Steps:
 - 1:
    type: HTTP_CLIENT
    method: GET
    outbound_url: https://www.google.com
    condition:
      if: 
        equal:
          left: http.response.code
          right: 200
      then:
        action: ::invoke:step:2
        data: 'https://api.github.com'
      else:
        action: ::print
        data: "Error"
    

 - 2:
    type: HTTP_CLIENT
    method: GET
    outbound_url: ::input:data
    condition:
      if: 
        equal:
          left: http.response.code
          right: 200
      then:
        action: ::print
        data: http.response.headers.X-Ratelimit-Limit
      else:
        action: ::print
        data: "Error"
  
Scheduler:
  when: "1 * *"
  step_id_to_execute: [ 1 ]

